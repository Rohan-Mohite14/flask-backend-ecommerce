{% extends "base.html" %}

{% block content %}
    <h2>Wishlist</h2>
    {% if wishlist_items %}
        <div class="row">
            {% for item in wishlist_items %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ item.product.image_url }}" class="card-img-top" alt="{{ item.product.name }}">
                        <div class="card-body">
                            <h3 class="card-title">{{ item.product.name }}</h3>
                            <form action="{{ url_for('remove_from_wishlist', product_id=item.product.id) }}" method="post">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
{% endblock %}
