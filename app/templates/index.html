{% extends "base.html" %}

{% block content %}
    <h1>Welcome to our E-commerce Website</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ product.name }}</h3>
                        <p class="card-text">Price: Rs {{ product.price }}</p>
                        <button class="btn btn-primary">
                            <a href="{{ product.buy_link }}" style="color: black; text-decoration: none;">Buy Now</a>
                        </button>
                        <form action="{{ url_for('add_to_wishlist', product_id=product.id) }}" method="post">
                            <button type="submit" class="btn btn-secondary">Add to Wishlist</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
